[package]
name = "mklibretrocorefetchupdate"
version = "0.0.1"
edition = "2018"

[profile.release]
panic = 'abort'

[dependencies]
chrono = "0.4.19"
crc32fast = "1.2.1"
flate2 = "1.0.20"
# md-5 = "0.9.1"
reqwest = { version = "0.11.4", default-features = false, features = ["json", "rustls-tls"] }
serde = { version = "1.0.130", features = ["derive"] }
serde_json = "1.0.68"
sys-info = "0.9.0"
tar = "0.4.37"
tokio = { version = "1.12.0", features = ["full"] }
walkdir = "2.3.2"
uuid = { version = "0.8.2", features = ["serde", "v4"] }
zip = "0.5.13"

[dev-dependencies]
tokio-test = "*"