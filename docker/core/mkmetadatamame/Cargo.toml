[package]
name = "mkmetadatamame"
version = "0.0.1"
edition = "2021"

[profile.release]
panic = 'abort'
strip = "symbols"
lto = true
codegen-units = 1

[dependencies]
async-std = "1.10.0"
chrono = { version = "0.4.19", features = ["serde"] }
flate2 = "1.0.22"
quickxml_to_serde = { version = "0.5.0", features = ["json_types"] }
reqwest = { version = "0.11.13", default-features = false, features = ["json", "rustls-tls"] }
rustls = "0.20.6"
serde = { version = "1.0.137", features = ["derive"] }
serde_json = "1.0.81"
sqlx = { version = "0.5.13", features = [ "chrono", "json", "runtime-tokio-rustls", "postgres", "uuid" ] }
sys-info = "0.9.1"
tar = "0.4.38"
tokio = { version = "1.18.2", features = ["full"] }
walkdir = "2.3.2"
uuid = { version = "0.8.2", features = ["serde", "v4"] }
zip = "0.6.2"
rocket_dyn_templates = { git = "https://github.com/SergioBenitez/Rocket/", features = ["tera"]}

[dev-dependencies]
tokio-test = "*"