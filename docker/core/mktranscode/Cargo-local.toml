[package]
name = "mktranscode"
version = "0.0.1"
edition = "2021"

[profile.release]
panic = 'abort'
strip = "symbols"
lto = true
codegen-units = 1

[dependencies]
chrono = { version = "0.4.24", features = ["serde"] }
mk_lib_common = { path = "../../../src/mk_lib_common" }
mk_lib_compression = { path = "../../../src/mk_lib_compression" }
mk_lib_database = { path = "../../../src/mk_lib_database" }
mk_lib_file = { path = "../../../src/mk_lib_file", features = ["smb"] }
mk_lib_rabbitmq = { path = "../../../src/mk_lib_rabbitmq" }
reqwest = { version = "0.11.18", default-features = false, features = [
    "json",
    "rustls-tls",
] }
serde = { version = "1.0.163", features = ["derive"] }
serde_json = "1.0.96"
stdext = "0.3.1"
sys-info = "0.9.1"
tokio = { version = "1.28.2", features = ["full"] }
uuid = { version = "1.3.3", features = ["serde", "v4"] }

[dev-dependencies]
tokio-test = "*"
