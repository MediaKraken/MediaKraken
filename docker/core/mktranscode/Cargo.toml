[package]
name = "mktranscode"
version = "0.0.1"
edition = "2021"

[profile.release]
panic = 'abort'

[dependencies]
amiquip = { version = "0.4", default-features = false }
chrono = "0.4.19"
reqwest = { version = "0.11.8", default-features = false, features = ["json", "rustls-tls"] }
serde = { version = "1.0.132", features = ["derive"] }
serde_json = "1.0.73"
sys-info = "0.9.1"
tokio = { version = "1.15.0", features = ["full"] }

[dev-dependencies]
tokio-test = "*"