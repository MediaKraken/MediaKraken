[package]
name = "mkhardwarecontrol"
version = "0.0.1"
edition = "2021"

[profile.release]
panic = 'abort'
strip = "symbols"

[dependencies]
amiquip = { version = "0.4.2", default-features = false }
chrono = { version = "0.4.19", features = ["serde"] }
reqwest = { version = "0.11.10", default-features = false, features = ["json", "rustls-tls"] }
rppal = { version = "0.13.1", features = ["hal"] }
serde = { version = "1.0.137", features = ["derive"] }
serde_json = "1.0.81"
sys-info = "0.9.1"
tokio = { version = "1.18.2", features = ["full"] }

[dev-dependencies]
tokio-test = "*"