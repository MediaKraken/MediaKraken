[package]
name = "mkhardwarecontrol"
version = "0.0.1"
edition = "2021"

[profile.release]
panic = 'abort'
strip = "symbols"
lto = true
codegen-units = 1

[dependencies]
amiquip = { version = "0.4.2", default-features = false }
chrono = { version = "0.4.24", features = ["serde"] }
mk_lib_hardware = { path = "/root/MediaKraken/src/mk_lib_hardware" }
mk_lib_logging = { path = "/root/MediaKraken/src/mk_lib_logging" }
mk_lib_network = { path = "/root/MediaKraken/src/mk_lib_network" }
reqwest = { version = "0.11.18", default-features = false, features = ["json", "rustls-tls"] }
rppal = { version = "0.13.1", features = ["hal"] }
serde = { version = "1.0.163", features = ["derive"] }
serde_json = "1.0.96"
stdext = "0.3.1"
sys-info = "0.9.1"
tokio = { version = "1.28.2", features = ["full"] }

[dev-dependencies]
tokio-test = "*"
