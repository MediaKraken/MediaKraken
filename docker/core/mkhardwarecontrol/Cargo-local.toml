[package]
name = "mkhardwarecontrol"
version = "0.0.1"
edition = "2021"

[profile.release]
panic = 'abort'
strip = "symbols"
lto = true
codegen-units = 1

[dependencies]
mk_lib_hardware = { path = "../../../src/mk_lib_hardware" }
mk_lib_network = { path = "../../../src/mk_lib_network" }
mk_lib_rabbitmq = { path = "../../../src/mk_lib_rabbitmq" }

chrono = { version = "0.4.33", features = ["serde"] }
reqwest = { version = "0.11.24", default-features = false, features = [
    "json",
    "rustls-tls",
] }
rppal = { version = "0.16.1", features = ["hal"] }
serde = { version = "1.0.196", features = ["derive"] }
serde_json = "1.0.113"
stdext = "0.3.1"
sys-info = "0.9.1"
tokio = { version = "1.36.0", features = ["full"] }

[dev-dependencies]
tokio-test = "*"
