[package]
name = "mkmulticast"
version = "0.0.1"
edition = "2021"

[profile.release]
panic = 'abort'
strip = "symbols"
lto = true
codegen-units = 1

[dependencies]
chrono = { version = "0.4.24", features = ["serde"] }
mk_lib_logging = { path = "mk_lib_logging" }
# 0.31.0 breaks datalink
pnet = "0.30.0"
reqwest = { version = "0.11.18", default-features = false, features = ["json", "rustls-tls"] }
serde_json = "1.0.96"
shiplift = { version = "0.7", default-features = false, features = [
    "unix-socket",
] }
socket2 = { version = "0.5.3", features = ["all"] }
stdext = "0.3.1"
tokio = { version = "1.28.2", features = ["full"] }

[dev-dependencies]
tokio-test = "*"
