[package]
name = "mkmetadata"
version = "0.0.1"
edition = "2021"

[profile.release]
panic = 'abort'
strip = "symbols"

[dependencies]
chrono = "0.4.19"
flate2 = "1.0.22"
governor = "0.3.2"
reqwest = { version = "0.11.9", default-features = false, features = ["json", "rustls-tls"] }
roxmltree = "0.14.1"
serde = { version = "1.0.132", features = ["derive"] }
serde_json = "1.0.73"
sqlx = { version = "0.5.10", features = [ "chrono", "json", "runtime-tokio-rustls", "postgres", "uuid" ] }
sys-info = "0.9.1"
tar = "0.4.38"
tokio = { version = "1.17.0", features = ["full"] }
uuid = { version = "0.8.2", features = ["serde", "v4"] }
md-5 = "0.9.1"
sha-1 = "0.9.6"

[dev-dependencies]
tokio-test = "*"