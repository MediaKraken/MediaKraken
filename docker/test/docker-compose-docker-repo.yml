---
version: '3.6'
# Volumes are HOST directory and then CONTAINER directory

services:
  registry:
    image: registry:2
    ports:
    - "5000:5000"
    environment:
      REGISTRY_STORAGE_FILESYSTEM_ROOTDIRECTORY: /data
    volumes:
      - mediakraken_vol_test_registry:/data

networks:
  mediakraken_test_network:
    driver: bridge
    name: mk_mediakraken_test_network

volumes:
  mediakraken_vol_test_registry:
