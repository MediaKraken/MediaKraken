[package]
name = "mktestsharescanner"
version = "0.0.1"
edition = "2021"

[profile.release]
panic = 'abort'
strip = "symbols"
lto = true
codegen-units = 1

[dependencies]
ipnet = "2.5.1"
ipnetwork = "0.20.0"
quickxml_to_serde = { version = "0.5.0", features = ["json_types"] }
reqwest = { version = "0.11.9", default-features = false, features = ["json", "rustls-tls"] }
serde = { version = "1.0.159", features = ["derive"] }
serde_json = "1.0.96"
stdext = "0.3.1"
tokio = { version = "1.17.0", features = ["full"] }
walkdir = "2.3.2"

[dev-dependencies]
tokio-test = "*"
